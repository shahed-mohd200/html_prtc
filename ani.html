<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            box-sizing: border-box;
            /* border-radius: 50%; */
            width: 300px;
            height: 300px;
            background-color: red;
            transition: width 2s,height 4s,border-radius 3s;
        }
        .container:hover{
            width: 100vw;
            height: 100vh;
            border-radius: 50%;
        }
        p{
            font-size: 4em;
            color: azure;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>ULULL</p>
    </div>
</body>
</html>
