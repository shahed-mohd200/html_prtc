    <p><ul>Physical abilities:
Possess great speed and endurance due to muscular bodies and strong legs.
Physically powerful enough to carry people or heavy loads.

Intelligence and learning:
Highly intelligent, with a good memory and the ability to learn new skills.

Social and communication skills:

Can recognize individual humans and read their emotions.
