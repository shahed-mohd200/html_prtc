<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 400px;
            border: 1px solid rgb(82, 179, 239);
            background-color: aquamarine;
            row-gap: 10px;
            display: flex;
            padding: 4px;
        }
        .boxleft{
            padding: 2px;
            margin: 2px;
            width: 300px;
            background: #e58585;
            display: flex;
            flex-direction: column;
        }
        .boxright{
            padding: 2px;
            margin: 2px;
            width: 200px;
            background: #76a4ea;
            border: 1px solid blueviolet;
        }
        p{
            border: 1px solid beige;
        }
        img{
            width: 200px;
        }
        @media (min-width:640px){
            .container{
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="boxleft">
            <p>text1</p>
            <p>text2</p>
        </div>
        <div class="boxright">
            <img src="hrs.jpg" alt="">
        </div>
    </div>
</body>
</html>
